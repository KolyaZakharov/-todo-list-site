{% extends "base.html" %}

{% block content %}

  <h1>Tags list</h1>

      <tr>
        <th>Name</th>
        <th></th>
        <th></th>
      </tr>
      {% for tag in tag_list %}
        <tr>
          <td>
            {{ tag }}
          </td>
          <td>
            <a href="#" class="btn btn-secondary"> Update</a>
          </td>
          <td>
            <a href="#" class="btn btn-secondary"> Delete</a>
          </td>
        </tr>
      {% endfor %}
    </table>
  {% endif %}
{% endblock %}
